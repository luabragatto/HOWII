    <div id="main-container">
      <h1 class="titulo-form">Cadastre-se para acessar o sistema</h1>
      <form id="register-form">
          <div class="full-box">
              <label for="E-mail">E-mail</label>
              <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-lenght="3" data-email-validate>
          </div>
          <div class="half-box spacing">  
              <label for="Name">Nome</label>
              <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
          </div>
          <div class="half-box spacing">  
              <label for="Name">Sobrenome</label>
              <input type="text" name="name" id="name" placeholder="Digite seu sobrenome" data-required data-only-letters>
          </div>
          <div class="half-box spacing">
              <label for="password">Senha</label>
              <input type="password" name="password" id="password" placeholder="Digite a sua senha" data-password-validate data-required>
          </div>
          <div class="half-box">
              <label for="passconfirmation">Confirme sua senha</label>
              <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha" data-equal="password">
          </div>
          <div>
              <input type="checkbox" name="agreement" id="agreement">
              <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#"> termos de uso</a></label>
          </div>
          <div class="full-box">
              <input type="submit" id="btn-submit" value="Registrar">
          </div>
      </form>
